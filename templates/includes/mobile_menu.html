{% load static %}

<section class="mobile-menu">

  <div class="mobile-menu__overlay"></div>

  <div class="mobile-menu__sidebar">
    
    <button class="arrow-button mobile-menu__close-button">
      <img class="arrow-button__icon" src="{% static "img/arrow left.svg" %}" alt="arrow left"/>
    </button>

    <nav>
      <h3 class="title-h3 mobile-menu__title">Перейти в</h3>
      <ul class="mobile-menu__list">
        {% for category in categories %}
          <li class="mobile-menu__item menu-link text">
            <a href={% url "blog:category" category.slug %}>
              {{ category.name }}
            </a>
            <img class="menu-link__arrow" src="{% static 'img/mini arrow right.svg' %}"/>
          </li>
        {% endfor %}
      </ul>
    </nav>

    
    <a class="mobile-menu__profile" href="{% url "users:profile" %}">
      <div class="menu-link">
        <div class="menu-link__text">
          <span class="text">Профиль</span>
          {% if user %}
            <span class="text text_secondary">{{ user.email }}</span>
          {% endif %}
        </div>
        <img class="menu-link__arrow" src="{% static 'img/mini arrow right.svg' %}"/>
      </div>
    </a>
  </div>
</section>

<script src="{% static "js/modal_menu.js" %}"></script>
