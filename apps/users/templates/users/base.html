{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Это блог для девушек о фитнесе и здоровом образе жизни">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "img/fav.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">

    <!--Для подключения дополнительных css-->
    {% block stylesheets %}{% endblock %}
  </head>
  <body class="image-background">
    {% include "includes/header.html" %}
    <main>
      {% block content %}{% endblock %}
    </main>
    {% include "includes/footer.html" %}
    {% include "includes/mobile_menu.html" %}
  </body>
</html>
