{% load static %}

<div class="post-gallery">
  <div class="post-gallery__posts">
    {% for post in posts %}
      {% include "blog/includes/vertical_post.html" %}
    {% endfor %}
  </div>
  <div class="post-gallery__buttons">
    <button class="arrow-button post-gallery__button">
      <img class="arrow-button__icon" src="{% static "blog/img/arrow left.svg" %}" alt="arrow left"/>
    </button>
    <button class="arrow-button post-gallery__button">
      <img class="arrow-button__icon" src="{% static "blog/img/arrow right.svg" %}" alt="arrow right"/>
    </button>
  </div>
</div>
