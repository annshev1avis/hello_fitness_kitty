{% load static %}

<article class="card {{ element_class }} {{ size_class }}
 {{ orientation_class }} {{ swiper_class }}">
  {% if post %}
    {% if number %}
      <span class="title-h1">{{ number }}.</span>
    {% endif %}

    {% if post.cover %}
      <img class="card__image
      {% if orientation_class == "card_orientation_vertical" %}
        card__image_orientation_vertical
      {% else %}
        card__image_orientation_horizontal
      {% endif %}"
      src="{{ post.cover.url }}"/>
    {% endif %}

    <div class="card__content">
      <div class="card__text">
        <h3 class="title-h3 card__title">{{ post.name }}</h3>
        <p class="text card__description">{{ post.description|truncatewords:10 }}</p>
      </div>
      <a class="button text card__button" href="{% url "blog:single_post" post.slug %}">Читать</a>
    </div>
  {% else %}
    <img class="card__image card__image_full" src="{% static backup_image_url %}"/>
  {% endif %}
</article>
